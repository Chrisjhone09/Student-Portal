<div class="h-full flex justify-center">
    <div class=" w-[90vw] h-full lg:w-[60vw] py-10 lg:px-15 lg:py-15 flex items-center flex-col gap-5">
        <div>
            <h1 class="font-extrabold text-4xl text-purple-700">ADMIN DASHBOARD</h1>
        </div>
        <div class="h-[30%] flex justify-center items-center w-full gap-5">
            <div class="w-1/3 bg-purple-100 border rounded-2xl h-full border-purple-700 flex justify-center items-center flex-col">

                <h1 class="font-bold text-2xl lg:text-4xl">Users</h1>
            </div>
            <div class="w-1/3 bg-purple-100 border rounded-2xl h-full border-purple-700 flex justify-center items-center flex-col">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 512" class="h-[40%]"><!--!Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.--><path d="M320 32c-8.1 0-16.1 1.4-23.7 4.1L15.8 137.4C6.3 140.9 0 149.9 0 160s6.3 19.1 15.8 22.6l57.9 20.9C57.3 229.3 48 259.8 48 291.9l0 28.1c0 28.4-10.8 57.7-22.3 80.8c-6.5 13-13.9 25.8-22.5 37.6C0 442.7-.9 448.3 .9 453.4s6 8.9 11.2 10.2l64 16c4.2 1.1 8.7 .3 12.4-2s6.3-6.1 7.1-10.4c8.6-42.8 4.3-81.2-2.1-108.7C90.3 344.3 86 329.8 80 316.5l0-24.6c0-30.2 10.2-58.7 27.9-81.5c12.9-15.5 29.6-28 49.2-35.7l157-61.7c8.2-3.2 17.5 .8 20.7 9s-.8 17.5-9 20.7l-157 61.7c-12.4 4.9-23.3 12.4-32.2 21.6l159.6 57.6c7.6 2.7 15.6 4.1 23.7 4.1s16.1-1.4 23.7-4.1L624.2 182.6c9.5-3.4 15.8-12.5 15.8-22.6s-6.3-19.1-15.8-22.6L343.7 36.1C336.1 33.4 328.1 32 320 32zM128 408c0 35.3 86 72 192 72s192-36.7 192-72L496.7 262.6 354.5 314c-11.1 4-22.8 6-34.5 6s-23.5-2-34.5-6L143.3 262.6 128 408z"/></svg>
                <h1 class="font-bold text-2xl lg:text-4xl">Students</h1>
            </div>
            <div class="w-1/3 bg-purple-100 border rounded-2xl h-full border-purple-700 flex justify-center items-center flex-col">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" class="h-[40%]"><!--!Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.--><path d="M184 48l144 0c4.4 0 8 3.6 8 8l0 40L176 96l0-40c0-4.4 3.6-8 8-8zm-56 8l0 40L64 96C28.7 96 0 124.7 0 160l0 96 192 0 128 0 192 0 0-96c0-35.3-28.7-64-64-64l-64 0 0-40c0-30.9-25.1-56-56-56L184 0c-30.9 0-56 25.1-56 56zM512 288l-192 0 0 32c0 17.7-14.3 32-32 32l-64 0c-17.7 0-32-14.3-32-32l0-32L0 288 0 416c0 35.3 28.7 64 64 64l384 0c35.3 0 64-28.7 64-64l0-128z"/></svg>
                <h1 class="font-bold text-2xl lg:text-4xl">Faculty</h1>
            </div>
        </div>
        <div class="w-full flex flex-col gap-5">
            <div class="self-end gap-2 flex">
                <a data-modal-target="static-modal" data-modal-toggle="static-modal" class="bg-purple-700 font-bold text-white p-3 rounded-lg" (click)="addFaculty()">Add Faculty</a>
                <a data-modal-target="static-modal" data-modal-toggle="static-modal" class="bg-purple-700 font-bold text-white p-3 rounded-lg" (click)="addFaculty()">Add Department</a>
            </div>
            <table class="w-full border-collapse border border-gray-300 shadow-md rounded-lg overflow-hidden">
                <thead class="bg-purple-700 text-white">
                    <tr>
                        <th class="p-3 text-left border-b border-gray-400">Faculty ID</th>
                        <th class="p-3 text-left border-b border-gray-400">Name</th>
                        <th class="p-3 text-left border-b border-gray-400">Department</th>
                        <th class="p-3 text-left border-b border-gray-400">Role</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let faculty of faculty" 
                        class="bg-gray-100 even:bg-gray-200 hover:bg-purple-200 transition-colors">
                        
                        <td class="p-3 border-b border-gray-300">{{ faculty.facultyId }}</td>
                        <td class="p-3 border-b border-gray-300">{{ faculty.lastName }}, {{ faculty.firstName }} {{ faculty.middleName }}</td>
                        <td class="p-3 border-b border-gray-300">{{ faculty.departmentName }}</td>
                        <td class="p-3 border-b border-gray-300">{{ faculty.role }}</td>
                    </tr>
                </tbody>
            </table>
            
            
        </div>
    </div>
</div>
