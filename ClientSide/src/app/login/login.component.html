<form (ngSubmit)="login()">
    <div class=" bg-white/90 content mt-10 mb-10  rounded-lg w-[80vw] h-auto flex items-center  py-10 flex-col md:w-[40vw] 2xl:w-[30vw] shadow-2xl shadow-purple-700">
        <img src="cdklogo.png" class="h-50"/>
        <h1 class="font-bold text-2xl 2xl:text-5xl text-purple-700">Welcome, CdKian!</h1>
        <div class="flex justify-center items-center flex-col gap-3 mt-5 w-5/5 px-10">
            <label class="self-start font-bold text-sm 2xl:text-lg text-purple-700">Email</label>
            <input type="text" placeholder="example@cdk.edu.ph" class="border-2 rounded-lg p-2 w-5/5" [(ngModel)]="user.CDKemail" [ngModelOptions]="{standalone: true}"/>
        </div>
        <div class="flex justify-center items-center flex-col gap-3 mt-5 w-5/5 px-10">
            <label class="self-start font-bold text-sm 2xl:text-lg text-purple-700">Password</label>
            <input type="password" placeholder="Enter password" class="border-2 rounded-lg p-2 w-5/5" [(ngModel)]="user.password" [ngModelOptions]="{standalone: true}"/>
            <div class="flex justify-between w-full">
                <div class="flex items-center gap-2 flex-1">
                    <input type="checkbox" checked />
                    <p>Remember me</p>
                </div>
                <a href="#" class="underline text-blue-700 text-sm md:text-lg ">Forgot Password?</a>
            </div>
            
        </div>
        
        <div class="flex justify-center flex-col items-center mt-3 w-5/5 px-10">
            <button class="bg-purple-700 rounded-sm h-13 w-5/5 mt-5 font-stretch-75% text-white font-bold" type="submit">Log in</button>
            <a href="#" class="underline text-blue-700 text-sm md:text-lg mt-5" routerLink="/register">Register</a>
        </div>
        <p class="text-red-700" *ngIf="isBtnClicked">{{errorMessage}}</p>
        <div class="mt-8 flex flex-col justify-center items-center">
            <p class="font-bold">Contact us on</p>
            <div class="flex gap-3 mt-2">
                
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" class="h-7"><!--!Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.--><path d="M512 256C512 114.6 397.4 0 256 0S0 114.6 0 256C0 376 82.7 476.8 194.2 504.5V334.2H141.4V256h52.8V222.3c0-87.1 39.4-127.5 125-127.5c16.2 0 44.2 3.2 55.7 6.4V172c-6-.6-16.5-1-29.6-1c-42 0-58.2 15.9-58.2 57.2V256h83.6l-14.4 78.2H287V510.1C413.8 494.8 512 386.9 512 256h0z"/></svg>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" class="h-7"><!--!Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.--><path d="M164.9 24.6c-7.7-18.6-28-28.5-47.4-23.2l-88 24C12.1 30.2 0 46 0 64C0 311.4 200.6 512 448 512c18 0 33.8-12.1 38.6-29.5l24-88c5.3-19.4-4.6-39.7-23.2-47.4l-96-40c-16.3-6.8-35.2-2.1-46.3 11.6L304.7 368C234.3 334.7 177.3 277.7 144 207.3L193.3 167c13.7-11.2 18.4-30 11.6-46.3l-40-96z"/></svg>
            </div>
        </div>
    </div>
    
</form>
