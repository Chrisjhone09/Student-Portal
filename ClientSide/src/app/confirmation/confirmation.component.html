<div class="w-full flex justify-center items-center h-full p-10 flex-col text-lg">
    <img src="check.png" alt="">
    <h2 class="text-2xl font-semibold mb-5">Evaluation Submitted</h2>
    <p class="text-gray-700 text-center">Thank you for your feedback! Your evaluation has been successfully submitted.
    <p class="mt-4">You have given this instructor a rating of <b>{{rating}}  out of 5</b></p>
    
    <div class="flex justify-end mt-4">
        <button mat-button color="primary" class=" text-blue-600 underline" (click)="goToHomeEvaluation()">Done</button>
    </div>
</div>
