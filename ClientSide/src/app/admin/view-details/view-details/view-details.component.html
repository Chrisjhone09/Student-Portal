
<div class="bg-purple-700 w-full h-13 px-5 flex items-center">
    <h1 class="font-bold text-lg text-white">Faculty Details</h1>
</div>
<form (ngSubmit)="save()" action="">
    <div class="h-full w-full p-5">
        <div class="w-full justify-end flex" (click)="toggleEdit()">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"
                class="h-8"><!--!Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.-->
                <path
                    d="M471.6 21.7c-21.9-21.9-57.3-21.9-79.2 0L362.3 51.7l97.9 97.9 30.1-30.1c21.9-21.9 21.9-57.3 0-79.2L471.6 21.7zm-299.2 220c-6.1 6.1-10.8 13.6-13.5 21.9l-29.6 88.8c-2.9 8.6-.6 18.1 5.8 24.6s15.9 8.7 24.6 5.8l88.8-29.6c8.2-2.7 15.7-7.4 21.9-13.5L437.7 172.3 339.7 74.3 172.4 241.7zM96 64C43 64 0 107 0 160L0 416c0 53 43 96 96 96l256 0c53 0 96-43 96-96l0-96c0-17.7-14.3-32-32-32s-32 14.3-32 32l0 96c0 17.7-14.3 32-32 32L96 448c-17.7 0-32-14.3-32-32l0-256c0-17.7 14.3-32 32-32l96 0c17.7 0 32-14.3 32-32s-14.3-32-32-32L96 64z" />
            </svg>
        </div>
        <div class="flex gap-3 items-center">
            <div class="bg-purple-700 w-40 rounded-full h-40 flex justify-center items-center">
                User Picture
            </div>
            <div>
                <p class="font-bold text-2xl text-purple-700">{{faculty?.firstName}} {{faculty?.lastName}}</p>
                <p>{{faculty?.role}}</p>
            </div>
        </div>
        <div class="grid grid-cols-2 ml-10 mt-5">
            <div class="font-bold text-purple-700">
                <p >Faculty ID:</p>
                <p class="mt-1">First Name</p>
                <p class="mt-1">Middle Name</p>
                <p class="mt-1">Last Name</p>
                <p class="mt-1">Role</p>
            </div>
            <div *ngIf="!isEditing">
                <p class="px-2">{{ faculty?.facultyId }}</p>
                <p class="px-2 mt-1">{{ faculty?.firstName }}</p>
                <p class="px-2 mt-1">{{ faculty?.middleName }}</p>
                <p class="px-2 mt-1">{{ faculty?.lastName }}</p>
                <p class="px-2 mt-1">{{ faculty?.role }}</p>
            </div>
            <div *ngIf="isEditing">
                <input type="text" class="px-2 " [ngClass]="{ 
                    'border border-purple-700 bg-white': isEditing, 
                    'border-transparent': !isEditing 
                  }" [value]="faculty?.facultyId" [disabled]="!isEditing" />
    
                <input type="text" class="px-2 mt-1" [ngClass]="{ 
                    'border border-purple-700 bg-white': isEditing, 
                    'border-transparent': !isEditing 
                  }" [value]="faculty?.firstName" [disabled]="!isEditing" />
    
                <input type="text" class="px-2 mt-1" [ngClass]="{ 
                    'border border-purple-700 bg-white': isEditing, 
                    'border-transparent': !isEditing 
                }" [value]="faculty?.middleName" [disabled]="!isEditing" />
    
                <input type="text" class="px-2 mt-1" [ngClass]="{ 
                    'border border-purple-700 bg-white': isEditing, 
                    'border-transparent': !isEditing 
                }" [value]="faculty?.lastName" [disabled]="!isEditing" />
                <select *ngIf="isEditing == true" name="" id="" class="px-2 mt-1 w-40 border-purple-700 border" >
                    <option>Instructor</option>
                    <option>Dean</option>
                    <option>Registrar</option>
                </select>
            </div>
        </div>
    </div>
    <div class="w-full flex justify-end p-5 gap-2" *ngIf="isEditing">
        <button class="bg-red-400 h-10 w-20 rounded font-medium"  (click)="toggleEdit()">Cancel</button>
        <button class="bg-green-400 h-10 w-20 rounded font-medium" type="submit">Save</button>
    </div>
</form>
