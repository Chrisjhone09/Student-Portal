<div class=" bg-white p-6 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold text-purple-700 mb-4">Create Department</h2>

    <form (ngSubmit)="onSubmit()">
        <div class="mb-3">
            <label class="block text-gray-700 font-semibold">Department Name</label>
            <input type="text"  name="firstName"
                class="border rounded w-full p-2 focus:outline-purple-700" required 
                [(ngModel)]="dataObj.departmentName"/>
        </div>

        <div class="mb-3">
            <label class="block text-gray-700 font-semibold">Head</label>
            <select class="border rounded w-full p-2 focus:outline-purple-700" [(ngModel)]="dataObj.facultyId" [ngModelOptions]="{standalone: true}">
                <option *ngFor="let f of objDTO?.faculties" [value]="f.facultyId">
                    {{ f.lastName }}, {{f.firstName}}
                </option>
            </select>
            
            
        </div>
      
        <button type="submit"
            class="w-full bg-purple-700 text-white py-2 rounded-md hover:bg-purple-800 font-bold">
            Submit
        </button>
    </form>
</div>
