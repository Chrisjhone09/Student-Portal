<div class=" bg-white p-6 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold text-purple-700 mb-4">Add Faculty</h2>

    <form (ngSubmit)="onSubmit()">
        <div class="mb-3">
            <label class="block text-gray-700 font-semibold">First Name</label>
            <input type="text" [(ngModel)]="faculty.firstName" name="firstName"
                class="border rounded w-full p-2 focus:outline-purple-700" required />
        </div>

        <div class="mb-3">
            <label class="block text-gray-700 font-semibold">Middle Name</label>
            <input type="text" [(ngModel)]="faculty.middleName" name="middleName"
                class="border rounded w-full p-2 focus:outline-purple-700" />
        </div>
        <div class="mb-3">
            <label class="block text-gray-700 font-semibold">Last Name</label>
            <input type="text" [(ngModel)]="faculty.lastName" name="lastName"
                class="border rounded w-full p-2 focus:outline-purple-700" required />
        </div>
        <div class="mb-3">
            <label class="block text-gray-700 font-semibold">Role</label>
            <select [(ngModel)]="faculty.role" name="role"
                class="border rounded w-full p-2 focus:outline-purple-700" required
                (change)="checkRegistrar()">
                <option value="" disabled>Select Role</option>
                <option value="Instructor">Instructor</option>
                <option value="Registrar">Registrar</option>
                <option value="Dean">Dean</option>
            </select>
        </div>
        <div class="mb-3" *ngIf="isNotRegistrar">
            <label class="block text-gray-700 font-semibold">Department</label>
            <select [(ngModel)]="faculty.departmentName" name="department"
            class="border rounded w-full p-2 focus:outline-purple-700" required>
                <option disabled selected>Select Department</option>
                <option value="Information Technology">Information Technology</option>
                <option value="MedTech">MedTech</option>
                <option value="Criminology">Criminology</option>
                <option value="Education">Education</option>
                <option value="Hospitality Management">Hospitality Management</option>
            </select>
            <input type="text"  />
        </div>

        
        <div class="mb-3" *ngIf="isRegistrar">
            <label class="block text-gray-700 font-semibold">Registrar for</label>
            <select [(ngModel)]="faculty.departmentName" name="role"
                class="border rounded w-full p-2 focus:outline-purple-700" required>
                <option value="" selected disabled="">Select Department</option>
                <option value="Information Technology/Criminology">Information Technology/Criminology</option>
                <option value="Hospitality Management/Nursing">Hospitality Management/Nursing</option>
                <option value="Education">Education</option>
            </select>
        </div>

        <button type="submit"
            class="w-full bg-purple-700 text-white py-2 rounded-md hover:bg-purple-800 font-bold">
            Submit
        </button>
    </form>
</div>
